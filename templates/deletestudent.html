<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 2em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 1em;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container label {
            margin-bottom: 0.5em;
        }
        .login-container input {
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .login-container button {
            padding: 0.5em;
            border: none;
            border-radius: 3px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>delete a student</h2>
        <form method="POST">
            <label for="reg_number">Registry Number</label>
            <input type="text" id="reg_number" name="reg_number" required>
            <button type="submit" name="findstudent">find student</button>
        </form>
        
        {% if check %}
            {% if student %}
                <h3>Student Found:</h3>
                <p><strong>Registration Number:</strong> {{ student.reg_number }}</p>
                <p><strong>Name:</strong> {{ student.name }}</p>
                <p><strong>Surname:</strong> {{ student.surname }}</p>
                <form method="POST">
                    <input type="hidden" name="reg_number" value="{{ student.reg_number }}">
                    <button type="submit" name="delete" 
                            style="background-color: #ff4444; color: white;">
                        Confirm Delete
                    </button>
                </form>
            {% else %}
                <p style="color: red;">No student found with this registration number.</p>
            {% endif %}
        {% endif %}
    </div>

    {% if error %}
    <script>
        alert("{{ error }}");
    </script>
    {% endif %}
</body>
</html>
