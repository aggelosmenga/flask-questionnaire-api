<html lang="en">
    
 {%with messages=get_flashed_messages()%}
        {%if messages%}
            {%for msg in messages%}
                <p>{{msg}}</p>
            {%endfor%}
        {%endif%}
    
    {%endwith%}
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Questionnaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 2em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 1em;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container label {
            margin-bottom: 0.5em;
        }
        .login-container input {
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .login-container select{
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .login-container button {
            padding: 0.5em;
            border: none;
            border-radius: 3px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
       <div class="login-container">
        <h2>Create questionnaire</h2>
        <form method="POST">
            <label for="title">Questionnaire title</label>
            <input type="text" id="title" name="title" required>
            <label for="desc">Questionnaire Description</label>
            <input type="text" id="desc" name="desc" required>
            <label for="nofqs">Number of questions</label>
            <input type="number" name="nofqs" min="1" required>
            <button type="submit" name="addquestions">Next step</button>
        </form>

        {%if check%}
            <form method="POST">
                {%for i in range(nofqs)%}
                    <input type="hidden" name="title" value="{{title}}">
                    <input type="hidden" name="desc" value="{{desc}}">
                    <input type="hidden" name="nofqs" value="{{nofqs}}">
                    <label for="question{{i}}">Question Number {{i+1}}</label>
                    <input type="text" name="question{{i}}" required>
                     <select name="type">
                        <option name="openended">Open Ended</option>
                        <option name="numeric">Numeric</option>
                    </select>
                    
                {%endfor%}
                <button type="sumbit" name="create">Create Questionnaire</button>
            </form>
        {%endif%}
</body>
</html>
